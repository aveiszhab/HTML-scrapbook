<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML scrapbook</title>
</head>
<body>
    <div>
        <h1>HEADINGS</h1>
        <h1>I am an h1</h1>
        <h2>I am an h2</h2>
        <h3>I am an h3</h3>
        <h4>I am an h4</h4>
        <h5>I am an h5</h5>
        <h6>I am an h6</h6>
    </div>
    <div>
        <h1>DISPLAYING TEXT</h1>
        <p>I am a paragraph <span>and I am a span inside a paragraph </span>I am the usual paragraph again</p>
        <q>I am a quote</q>
        <p>I am a new line <br><br></p>
        
    </div>
    <div>
        <h1>COMPARTMENTALISATION</h1>
    </div>
</body>
</html>
